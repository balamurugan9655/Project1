<body>

        <img src="image/logoimage1.jpg" alt="image">

    <div class="Appointment">
        <div class="washbg">
            <h1>Book your car wash Appointment</h1>
            <p>Choosing Car Wash is a constant process in the life of every motorist. We try to give you only positive emotions. Entrust your car cleaning to our professionals.</p>
        </div>
        <div class="apdiv">
            <form action="#" class="apform">
                <h2>Appointment Details</h2>
                <div class="f1">
                    <label for="">Name :</label>
                    <input type="text" placeholder="your NAME" required>
                </div>
                <br>
                <div class="f1">
                    <label for="">Phone Number :</label>
                    <input type="number" placeholder="numbers" required>
                </div>
                <br>
                <div class="f1">
                    <label for="">Email Address :</label>
                    <input type="email" placeholder="email id" required>
                </div>
                <br>
                <div class="f1">
                    <label for="">Appointment Date :</label>
                    <input type="date" placeholder="dd-mm-yyyy" required>
                </div>
                <br>
                <div class="f1">
                    <label for="">Time :</label>
                    <input type="time" placeholder="numbers" required>
                </div>
                <br><br>
                <button type="submit" class="apsubmit" onclick="alert ('Appointment Submit')">Submit</button>
                <button type="reset" class="apsubmit">Clear</button>
            </form>
        </div>
    </div>
</body>
